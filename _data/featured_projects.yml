  text: "Unsere Beratungspraxis verdeutlicht: Das breite Spektrum unserer Auftraggeber stärkt unsere Lösungskompetenz. Hier finden Sie eine Auswahl unserer erfolgreichsten Projekte aus IT, E-Government und Industrie."

projects:
